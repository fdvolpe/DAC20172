        <h1>Cadastro de Funcionario</h1><br>
        <form action="Novo_Usuario.html" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="matricula">Numero Matricula:</label>
            <input type="text" class="form-control" name="matricula" value="0001" disabled>
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome" required>
          </div>
          <div class="form-group">
            <label for="idade">Email:</label>
            <input type="email" class="form-control" name="idade" min="18" required>
          </div>
          <div class="form-group">
            <label for="data">Data de Nascimento:</label>
            <input type="date" class="form-control" name="data" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" name="senha" id="pssw" minlength="6" required>
          </div>
          <div class="form-group" id="dng">
              <label for="confirm">Confirme a Senha:</label>
              <input type="password" class="form-control" name="confirm" minlength="6" onkeyup="verf(this.value)" required>
          </div>
          <label id="lbl">*As senhas não são iguais !!<br><br></label>
          <br>
          <button type="submit" class="btn btn-success">Criar</button>
          <a href="Home_Funcionario.html"><button type="submit" class="btn btn-danger">Cancelar</button></a>
        </form>
        <br>
